    <section id="ReserveTable">

            <div class="row">
                <div class="col-lg-12">
                    <div class="reserveForm">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputEmail4">Name*</label>
                                    <input type="Name" class="form-control" id="inputEmail4">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputPassword4">Email*</label>
                                    <input type="text" class="form-control" id="inputPassword4">
                                </div>
                                <div class="form-group col-md-4">

                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputAddress">Date*</label>
                                    <input type="date" class="form-control" id="inputAddress">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Time*</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputAddress">Seats*</label>
                                    <input type="number" min="1" class="form-control" id="inputAddress">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="exampleFormControlTextarea2">Special Requests</label>
                                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2"
                                        rows="5"></textarea>
                                </div>
                            </div>

                            <button type="submit"
                                style="margin: 0 auto;display:block ;margin-top: 15px; margin-bottom: 80px;"
                                class="showAllMenu">Book
                                Now</button>
                        </form>
                    </div>
                </div>
            </div>
